# +-------------------------------------------------------------------------------------+
# | 壁纸设置                                                                            |
# |    依赖: pacman -S swww                                                             |
# |    设置: swww img /path/to/your/favorite/wallpaper.jpg                              |
# +-------------------------------------------------------------------------------------+
exec-once = swww-daemon
exec-once = swww img ./HyprlandAnime.png


# +-------------------------------------------------------------------------------------+
# | 壁纸                                                                                |
# |    依赖: pacman -S swww                                                             |
# |    设置: swww img /path/to/your/favorite/wallpaper.jpg                              |
# +-------------------------------------------------------------------------------------+


# +-------------------------------------------------------------------------------------+
# | 启动bar条                                                                           |
# +-------------------------------------------------------------------------------------+
exec-once = fcitx5
exec-once = polybar


# +-------------------------------------------------------------------------------------+
# | 显示器设置                                                                          | 
# +-------------------------------------------------------------------------------------+
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


# +-------------------------------------------------------------------------------------+
# | 基本设置                                                                            |
# +-------------------------------------------------------------------------------------+
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
# Set programs that you use
$terminal = konsole
$fileManager = dolphin
$launch = wofi --show drun


# +-------------------------------------------------------------------------------------+
# | 环境设置                                                                            |
# +-------------------------------------------------------------------------------------+
# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that


# +-------------------------------------------------------------------------------------+
# | 按键重映射                                                                          |
# +-------------------------------------------------------------------------------------+
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    # kb_options = caps:swapescape   # capslock to esc  要用哪个按键映射，就去掉哪个的#注释
    # kb_options = ctrl:nocaps       # capslock to ctrl 要用哪个按键映射，就去掉哪个的#注释(我个人推荐用这个)
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}


# +-------------------------------------------------------------------------------------+
# | 窗口设置                                                                            |
# +-------------------------------------------------------------------------------------+
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 6
    gaps_out = 9
    border_size = 3

    col.active_border = rgba(87ffd7ee) rgba(2e8b57ee) 45deg
    col.inactive_border = rgba(87ffd7ee) rgba(9ab8d7ee) 45deg
    # +--------------------------------------+
    # | rgba hexcode | description           |
    # |--------------+-----------------------|
    # | 2e8b57ee     | lualine i_mode.green  |
    # | 94bff3ee     | terminal bright.blue  |
    # | 9ab8d7ee     | terminal normal.blue  |
    # | 87ffd7ee     | light green           |
    # | 60b48aee     | dark green            |
    # +--------------------------------------+

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 15
    
    blur {
        enabled = true
        size = 4
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# +-------------------------------------------------------------------------------------+
# | 快捷键设置                                                                          |
# +-------------------------------------------------------------------------------------+
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, O, exec, $terminal
bind = $mainMod, Backspace, killactive, 
bind = $mainMod, Alt_R, exit, 
bind = $mainMod, T, togglefloating, 
bind = $mainMod, E, fullscreen, 1,
bind = $mainMod, J, togglesplit,
bind = $mainMod, U, pseudo,
bindr= $mainMod, I, exec, firefox   
bind = $mainMod, A, exec, grim -g "$(slurp -d)"
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, M, exec, $launch


# +-------------------------------------------------------------------------------------+
# | 调整窗户大小的快捷键                                                                |
# +-------------------------------------------------------------------------------------+
# resize a window with resize-mode via <SuperL + w>
bind=$mainMod, W, submap,resize 
# will start a submap called "resize"
submap=resize 
binde=, right, resizeactive, 10 0
binde=, left, resizeactive, -10 0
binde=, up, resizeactive, 0 -10
binde=, down, resizeactive, 0 10
# exit resize-mode via <Esc>
bind=,escape,submap,reset
submap=reset # will reset the submap, meaning end the current one and return to the global one.
# keybinds further down will be global again...


# +-------------------------------------------------------------------------------------+
# | 移动焦点                                                                            |
# +-------------------------------------------------------------------------------------+
# Move focus with mainMod + fbnp
bind = $mainMod, F, movefocus, r
bind = $mainMod, B, movefocus, l
bind = $mainMod, N, movefocus, d
bind = $mainMod, P, movefocus, u


# +-------------------------------------------------------------------------------------+
# | 切换工作区                                                                          |
# +-------------------------------------------------------------------------------------+
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, Right, workspace, m+1
bind = $mainMod, Left, workspace, m-1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10
bind = $mainMod CTRL, Right, movetoworkspace, m+1
bind = $mainMod CTRL, Left, movetoworkspace, m-1


# +-------------------------------------------------------------------------------------+
# | 鼠标按键                                                                            |
# |     mouse_down : 鼠标滚轮向下滚，移动到下一个工作区                                 |
# |     mouse_up   : 鼠标滚轮向上滚，移动到上一个工作区                                 |
# |     Super + mouse_left  : 移动窗口的位置                                            |
# |     Super + mouse_right : 调整窗口的位置                                            |
# +-------------------------------------------------------------------------------------+
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1         
bind = $mainMod, mouse_up, workspace, e-1
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# +-------------------------------------------------------------------------------------+
# | 多媒体按键                                                                          |
# +-------------------------------------------------------------------------------------+
# 对应的多媒体按键，那么具体指哪个按键? 
#
#   答: 这取决于自己正在使用什么键盘。
#
# 关于屏幕亮度(pacman -S brightnessctl)
#
#   > 通过 brightnessctl set +5% 来提高屏幕亮度
#   > 通过 brightnessctl set 5%- 来降低屏幕亮度
#
# 关于音乐播放(pacman -S playerctl)
#
#   > 通过 playerctl play-pause 来播放与暂停
#   > 通过 playerctl next       来切换到下一首
#   > 通过 playerctl previous   来切换到上一首
#
bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+        # The key is depend on the keyboard which you use.
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-        # The key is depend on the keyboard which you use.
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle               # The key is depend on the keyboard which you use.
# bindel=, XF86MonBrightnessUp, exec, brightnessctl set +5%
# bindel=, XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous


# +-------------------------------------------------------------------------------------+
# | cycle                                                                               |
# +-------------------------------------------------------------------------------------+
# In floating mode, switch the "cursor focus" between windowA and windowB
bind = SUPER,Tab,cyclenext,          # change focus to another window
bind = SUPER,Tab,bringactivetotop,   # bring it to the top


